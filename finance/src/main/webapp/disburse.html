<!DOCTYPE html>
<html>
<head>
    <title>Disburse Loan</title>
</head>
<body>
    <h2>Disburse Loan</h2>
    <form action="DisburseLoanServlet" method="post">
        <label>Enter Loan ID to Disburse:</label><br>
        <input type="number" name="loanId" required><br><br>

        <label>Disbursement Date:</label><br>
        <input type="date" name="disbursementDate" required><br><br>

        <input type="submit" value="Disburse Loan">
    </form>
</body>
</html>
